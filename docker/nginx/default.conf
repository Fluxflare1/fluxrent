# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name fluxrent.com www.fluxrent.com checkalist.com www.checkalist.com;

    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS for FluxRent
server {
    listen 443 ssl;
    server_name fluxrent.com www.fluxrent.com;

    ssl_certificate /etc/letsencrypt/live/fluxrent.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fluxrent.com/privkey.pem;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

