{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1 style="margin-bottom:20px;">ðŸš€ FluxRent Admin Dashboard</h1>

<div style="display:flex; flex-wrap:wrap; gap:20px;">
    {% for app in apps %}
        <div style="flex:1 1 300px; border:1px solid #ddd; border-radius:10px; padding:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
            <h2>{{ app.name }}</h2>
            <ul>
                {% for model in app.models %}
                <li>
                    <a href="{{ model.admin_url }}">{{ model.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
{% endblock %}
